<h2 mat-dialog-title>Are you sure you want to delete the action?</h2>
<p class="mat-typography"> The action is irreversible action and cannot be retrieved back </p>

<mat-dialog-actions align="end">
    <div class="col-3 off-3">
        <button mat-button mat-dialog-close class="btn btn-success">Cancel</button> 
    </div>
    <div class="col-3">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-danger">Delete</button>
    </div>
</mat-dialog-actions>
